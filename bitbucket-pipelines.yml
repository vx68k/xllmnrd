---
definitions:
  steps:
    - step: &build
        name: Build
        image: kazssym/xllmnrd-builder:gcc
        script:
          - autoreconf --install
          - mkdir -p _build
          - cd _build
          - ../configure --prefix=/opt/xllmnrd
          - make check
          - make dist
        artifacts:
          - _build/**
pipelines:
  branches:
    master:
      - step: *build
  pull-requests:
    "**":
      - step: *build
